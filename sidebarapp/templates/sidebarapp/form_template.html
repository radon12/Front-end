

{%for field in form%}
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <span class="text-danger"><small>{{field.error}}</small></span>
    </div>
    <label class="control-label col-sm-2 text:white">{{field.label_tag}}</label>
    <div class="col-sm-10">{{field}}</div>
  </div>
{%endfor%}
