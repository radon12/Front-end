{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{%static 'sidebarapp/style.css' %}">
<script src="{% static 'sidebarapp/script.js' %}"></script>

<body>
<nav class="navbar navbar-inverse" id="NavBar">
  <div class="container-fluid" id="divtopNavBar">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=#topNavBar>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{%url 'sidebar:index' %}">MoRe</a>
    </div>

    <div class="collapse navbar-collapse" id="topNavBar">

      <ul class="nav navbar-nav">
        <li class="active">
          <a href="{% url 'sidebar:index'%}">
            <span class="glyphicon glyphicon-facetime-video keepontop"></span>&nbsp; Movies
          </a>
        </li>
        <!--
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-play"></span>&nbsp; Empty
          </a>
        </li>-->
      </ul>
      <form class="navbar-form navbar-left" role="search" id="searchnav" method="get" action="">
        <div class="form-group">
          <input type="text" class="form-control" name="q" value='{{q}}'>
        </div>
        <label class="btn btn-default" onclick="formsubmit()" onkeypress="enterpress(event)">Search</label>
        <div class="form-group">
            <span class="btn btn-default" onclick="show()">Search by genre</span>
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <!--maybe use for Dropdown for profile-->
          <a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp; Profile</a>
        </li>
        <li>
          <a href="{% url 'sidebar:logout' %}">
            <span class="glyphicon glyphicon-off"></span>&nbsp; Logout
          </a>
        </li>
      </ul>
      <div class="navbar-form navbar-right form-group">
          <span class="btn btn-default">Recommendations</span>
      </div>
    </div>
  </div>
</nav>
</body>

{%block body%}
{%endblock%}
